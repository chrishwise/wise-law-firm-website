{% macro render_field(field, label_info=None) %}
    <dt>{{ field.label }}
    {% if label_info %}
        <p class="label-info">{{ label_info }}</p>
    {% endif %}
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
  </dd>
{% endmacro %}
