{% extends 'base.html' %}

{% block content %}
    <style>
        .contact-container {
            position: relative;
            min-width: 450px;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 15px;
        }

        .contact-container:hover {
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
                cursor: pointer;
        }

        .contact-page-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px 10% 5% 10%
        }

    </style>
    <div class="contact-page-container section1">
        <h1 style="text-align:center">Contact Us</h1>
        <form method="POST">
            <div class="contact-container">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input name="name" class="form-control" id="name" placeholder="Enter first and last name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="email" class="form-control" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" class="form-control" id="message" placeholder="Enter message"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-gold">Submit</button>
            </div>
        </form>


    </div>

{% endblock %}
