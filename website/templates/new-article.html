{% extends 'base.html' %}

{% block content %}
    <style>
        .contact-container {
            position: relative;
            min-width: 450px;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 15px;
        }

        .contact-container:hover {
                box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
                cursor: pointer;
        }

        .contact-page-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px 10% 5% 10%
        }

    </style>
    <div class="contact-page-container section1">
        <h1 style="text-align:center">New Article</h1>

        <div class="contact-container">
            <form method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input name="title"
                           id="title"
                           class="form-control"
                           placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input name="article-date"
                           id="date"
                           type="date">
                </div>
                <div class="form-group">
                    <label for="text">Text:</label>
                    <textarea name="text"
                              id="text"
                              class="form-control"
                              placeholder="Enter text"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-gold">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
